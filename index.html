<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Shippuden Tracker</title>
    <link rel="icon" type="image/svg+xml" href="konoha-favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Ninja+Naruto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="konoha.png" alt="Konoha Symbol" class="logo">
        <h1>Naruto Shippuden Tracker</h1>
        <div class="controls">
            <div class="legend">
                <span class="legend-item canon"></span> Canon
                <span class="legend-item filler"></span> Filler
            </div>
            <div class="filter-container">
                <label class="switch">
                    <input type="checkbox" id="filler-toggle" checked>
                    <span class="slider"></span>
                </label>
                <label for="filler-toggle">Show Filler</label>
            </div>
        </div>
    </header>
        <div id="auth-section" style="margin: 2em 0; text-align: center;">
            <h2>Login or Signup</h2>
            <input type="email" id="email" placeholder="Email" required style="margin: 0.5em;">
            <input type="password" id="password" placeholder="Password" required style="margin: 0.5em;">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
            <div id="auth-message" style="margin-top: 1em; color: #e67e22;"></div>
        </div>
        <main id="episode-list-container"></main>
        <button id="logout-btn" style="display:none; margin: 2em auto; background: #e67e22; color: #fff; padding: 0.5em 2em; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer;">Logout</button>
        <!-- Supabase JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
